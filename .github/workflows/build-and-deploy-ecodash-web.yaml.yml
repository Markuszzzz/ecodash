name: Build & Deploy ecodash-web

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'apps/ecodash-web/**'
      - '.github/workflows/build-and-deploy-ecodash-web.yaml'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/ecodash-web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/ecodash-web
          file: ./apps/ecodash-web/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest 

      - name: Update k8s deployment image
        run: |
          sed -i "s|image: .*|image: $IMAGE_NAME:${GITHUB_SHA}|" apps/ecodash-web/k8s/dev/deployment.yaml
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: Commit updated manifests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/ecodash-web/k8s/dev/deployment.yaml
          git commit -m "Update ecodash-web image to $IMAGE_NAME:${GITHUB_SHA}" || echo "No changes to commit"
          git push